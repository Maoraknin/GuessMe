<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Guess-Me</title>
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>

  <!-- header -->
  <div class="container-fluid bg-primary bg-gradient bg-opacity-50 p-5 text-center">

    <div class="image-container container mx-auto">
      <img src="img/layout/genie.png" class="mx-auto" />
    </div>
    <h1 class="display-1">Guess Who</h1>
  </div>

  <div class="alert-container">

    
    
  </div>





  <main class="container-fluid p-5">
    <section class="game-start">
      <h2>Think of Someone...</h2>
      <button class="btn btn-start btn-warning">I'm Ready!</button>
    </section>

    <section class="quest" style="display: none">
      <h2></h2>
      <button class="btn btn-yes btn-success">Yes</button>
      <button class="btn btn-no btn-danger">No</button>
    </section>


    <section class="start-again" style="display: none">
      <h2></h2>
      <button class="btn btn-start">Try-Again</button>
    </section>

    <section class="new-quest" style="display: none">
      <h2>OK, I gave up...</h2>

      <form class=" form-container container-fluid ending-form">
        <label for="newGuess" class="form-label">You thought of: </label>
        <input name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />

        <label for="newQuest" class="form-label">Question to differentiate:</label>
        <input name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" required />

        <button type="submit" class="btn btn-add-guess">Make me Smarter!</button>
      </form>
    </section>
  </main>

  <!-- footer -->

  <footer class="bg-primary bg-opacity-75 bg-gradient text-light text-center">CoffeRights &copy; 2021</footer>


  <script src="lib/bootstrap/bootstrap.bundel.js"></script>
  <script src="lib/jquery/jquery.js"></script>
  <script src="js/storage.service.js"></script>
  <script src="js/quest.service.js"></script>
  <script src="js/quest.controller.js"></script>
</body>

</html>
